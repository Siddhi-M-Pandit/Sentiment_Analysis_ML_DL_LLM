program: scripts/sweep_train.py
method: bayes  
metric:
  name: val_accuracy
  goal: maximize
parameters:
  model_type:
    values: ["CNN"]       #, "BiLSTM"
  embedding_dim:
    values: [128, 256]
  dropout:
    values: [0.2, 0.5]
  dense_units:
    values: [32, 64]
  learning_rate:
    values: [0.001, 0.0005]
  batch_size:
    values: [64, 128, 256]
  epochs:
    value: 5
  num_filters:
    values: [64, 128, 256]
  kernel_size:
    values: [3, 5]
  lstm_units:
    values: [64, 128]
  optimizer:
    values: ["adam", "rmsprop"]
